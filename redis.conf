# Redis Configuration for WhatsApp Bot
# Optimized for chat history storage

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 1000
appendonly yes
appendfsync everysec

# Network
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Database
databases 16

# Performance
tcp-backlog 511
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Security
protected-mode no
bind 0.0.0.0

# Disable potentially dangerous commands
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SECURE

